tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint creates an AWS infrastructure environment.

imports:
  - https://cloudify.co/spec/cloudify/6.1.0/types.yaml
  - plugin:cloudify-utilities-plugin  
  - plugin:cloudify-aws-plugin

inputs:
  region_name:
      type: string
      default: 'us-east-1'

  instance_type:
    type: string
    default: t2.micro

node_templates:
  vm_ssh_key:
    type: cloudify.keys.nodes.RSAKey
    properties:
      resource_config:
        key_name: autogenerated_key
        openssh_format: true
      use_secret_store: true
      use_secrets_if_exist: true
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: keys.cloudify_ssh_key.operations.create
          inputs:
            store_private_key_material: true

  vm_keypair:
    type: cloudify.nodes.aws.ec2.Keypair
    properties:
      client_config:
        aws_access_key_id: { get_secret: aws_access_key_id }
        aws_secret_access_key: { get_secret: aws_secret_access_key }
        region_name: { get_input: region_name }
      resource_config:
        KeyName: cloudify_autogenerated_key
        PublicKeyMaterial: { get_attribute: [vm_ssh_key, public_key_export] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: vm_ssh_key

  vm:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      client_config:
        aws_access_key_id: { get_secret: aws_access_key_id }
        aws_secret_access_key: { get_secret: aws_secret_access_key }
        region_name: { get_input: region_name }
      agent_config:
        install_method: none
      resource_config:
        InstanceType: { get_input: instance_type }
        ImageId: ami-0c2b8ca1dad447f8a
      use_public_ip: true
    relationships:
      - type: cloudify.relationships.depends_on
        target: vm_keypair

capabilities:

  public_ip:
    description: The public ip of the EC2 instance
    value: { get_attribute: [ vm, public_ip_address ] }

  private_key: 
    description: The private key for the EC2 instance
    value: { get_attribute: [vm_ssh_key, private_key_export] }