tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint creates an AWS infrastructure environment.

imports:
  - https://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-aws-plugin
  - plugin:cloudify-utilities-plugin?version= >=1.22.1

inputs:
  region_name:
      type: string
      default: 'us-east-1'

  instance_type:
    type: string
    default: t2.micro

node_templates:

  network_topology:
    type: cloudify.nodes.SharedResource
    properties:
      resource_config:
        deployment:
          id: d6cf8c78-0608-4793-9f27-f67a176bd817

  vm:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      client_config:
        aws_access_key_id: { get_secret: aws_access_key_id }
        aws_secret_access_key: { get_secret: aws_secret_access_key }
        region_name: { get_input: region_name }
      agent_config:
        install_method: none
      resource_config:
        InstanceType: { get_input: instance_type }
        ImageId: ami-0d729a60
        kwargs:
          SubnetId: { get_capability: [d6cf8c78-0608-4793-9f27-f67a176bd817, public_subnet_id] }
      use_public_ip: true
    relationships:
      - type: cloudify.relationships.depends_on
        target: network_topology
      - type: cloudify.relationships.depends_on
        target: nic
      - type: cloudify.relationships.depends_on
        target: ip

  ip:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      client_config:
        aws_access_key_id: { get_secret: aws_access_key_id }
        aws_secret_access_key: { get_secret: aws_secret_access_key }
        region_name: { get_input: region_name }
    relationships:
    - type: cloudify.relationships.depends_on
      target: nic

  nic:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config:
        aws_access_key_id: { get_secret: aws_access_key_id }
        aws_secret_access_key: { get_secret: aws_secret_access_key }
        region_name: { get_input: region_name }
      resource_config:
        kwargs:
          Description: Created by cloudify-getting-started-example.
          SubnetId: { get_capability: [d6cf8c78-0608-4793-9f27-f67a176bd817, public_subnet_id] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: network_topology
    
